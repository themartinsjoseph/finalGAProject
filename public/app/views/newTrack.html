<h1 class="center">Create a Track</h1>
<div class="row">
	<form class="col s12 card">
		<div class="row center">
        	<div class="input-field col s12 center">
				<input id="proj_title" type="text" class="validate" placeholder="Your Project's Title" ng-model="track.projectTitle">
				<label for="proj_title"></label>
			</div>
		</div>	
		<div class="row center">
			<div class="input-field col s12">
				<input id="track_title" type="text" class="validate" placeholder="Your Track's Title" ng-model="track.trackTitle">
				<label for="track_title"></label>
			</div>
		</div>	
		<div class="row">
			<div class="col s12">
				<button class="btn waves-effect waves-light" type="submit" name="action" ng-click="submit()" value="Create Track">Submit
    				<i class="material-icons right">send</i>
  				</button>
			</div>
		</div>	
	</form>
</div>
